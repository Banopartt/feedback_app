{%load static%}
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'reviews/style.css' %}">
        <title>Reviews</title>
    </head>
    <body>
        <form action="/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {%for field in form%}
            <div>
                {{field.label}}
                {{field}}
            </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>    
    </body>
</html>
